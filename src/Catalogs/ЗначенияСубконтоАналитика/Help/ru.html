<h1>Справочник ЗначенияСвойств</h1>
<p>Это вспомогательный справочник, не предназначенный для ручного редактирования. В нём создаются специальные элементы - описания набора значений аналитик. Элементы справочника создаются автоматически при создании документов с аналитикой.</p></body></html>
